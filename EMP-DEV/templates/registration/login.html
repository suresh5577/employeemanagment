
{% extends 'base.html' %}

{% block title %} Login page {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div style="margin:auto; margin-top:15%; width:30%; border:3px solid #73AD21; padding: 10px;">
        <h2>Login Form</h2>
        <form name="loginForm" method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit">Login</button>
            <a href="{% url 'forgot_password' %}">Forgot Password</a>
        </form>
    </div>
{% endblock %}
