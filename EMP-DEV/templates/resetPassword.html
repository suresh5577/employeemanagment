
{% extends 'base.html' %}

{% block title %} Reset Password {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div style="margin:auto; margin-top:15%; width:35%; border:3px solid #73AD21; padding: 10px;">
        <h2>Reset Password For {{ username }}</h2>
        <form name="resetPasswordForm" onsubmit="return validateForm();" method="post"  style="text-align:center;">
            {% csrf_token %}

            <label for="password1" class="col-6">Password: </label><input type="password" id="password1_id" name="password1" class="mt-5" required />
            <label for="password2" class="col-6">Confirm Password: </label><input type="password" id="password2_id" name="password2" class="mt-1" required />

            <button type="submit" class="mt-5">Reset My Password</button>
        </form>
    </div>
{% endblock %}
