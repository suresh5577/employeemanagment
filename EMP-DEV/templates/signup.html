
{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div style="margin:auto; margin-top:15%; width:30%; border:3px solid #73AD21; padding: 10px;">
        <h2>Sign Up Form</h2>
        <form name="loginForm" method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit">Sign Up</button>
        </form>
    </div>
{% endblock %}
